<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        a {
            color: white;
            text-decoration: none;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
        }
        h2 {
            font-size: 1.5em;
        }
        .rule {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Shadow Council</h1>
    <h2>You are invited to the next meeting</h2>

    <p><a href="https://goo.gl/maps/6LdSzuHMzoqaH8jb7" target="_blank">View location</a></p>

    <p><img src="https://i.imgur.com/uW1AGl9.png" alt="STPFeye" width="300"></p>

    <p class="rule">Only rule of the Shadow Council: do not talk about the Shadow Council</p>

    <div id="countdown">00:00:00</div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2023-04-06T21:00:00"); // Set your target date here
            const now = new Date();
            const timeRemaining = targetDate - now;

            if (timeRemaining > 0) {
                const seconds = Math.floor((timeRemaining / 1000) % 60);
                const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
                const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").innerHTML = "00:00:00";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
